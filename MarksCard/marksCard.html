<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #000;
      transition: background-color 0.3s ease;
    }

    th {
      background-color: #3f51b5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #e0e0e0;
    }

    #we, #red, #pink {
      font-weight: bold;
    }

    #we {
      background-color: #f5f5f5;
    }

    #red {
      background-color: #ff8a80;
      color: white;
    }

    #pink {
      background-color: #ffccbc;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Subject</th>
      <th>John Doe</th>
      <th>Mirium Luther</th>
    </tr>
    <tr>
      <td rowspan="2" id="we">Biology</td>
      <td id="red">Practical</td>
      <td id="pink">A</td>
      <td id="red">A</td>
    </tr>
    <tr>
      <td id="pink">Theory</td>
      <td id="red">A+</td>
      <td id="pink">A</td>
    </tr>
    <tr>
      <td rowspan="2" id="red">Chemistry</td>
      <td id="we">Practical</td>
      <td id="pink">B</td>
      <td id="we">C</td>
    </tr>
    <tr>
      <td id="pink">Theory</td>
      <td id="we">A</td>
      <td id="pink">C+</td>
    </tr>
    <tr>
      <td rowspan="2" id="we">Physics</td>
      <td id="red">Practical</td>
      <td id="pink">A</td>
      <td id="red">A</td>
    </tr>
    <tr>
      <td id="pink">Theory</td>
      <td id="red">A-</td>
      <td id="pink">A-</td>
    </tr>
  </table>
</body>
</html>
